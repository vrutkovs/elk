apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: elk
  name: elk
  namespace: antelope
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: elk
  strategy:
    activeDeadlineSeconds: 21600
    resources: {}
    rollingParams:
      intervalSeconds: 1
      maxSurge: 25%
      maxUnavailable: 25%
      timeoutSeconds: 600
      updatePeriodSeconds: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: elk
    spec:
      containers:
        - image: "quay.io/vrutkovs/elk:master"
          imagePullPolicy: Always
          name: elk
          ports:
            - containerPort: 8080
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
